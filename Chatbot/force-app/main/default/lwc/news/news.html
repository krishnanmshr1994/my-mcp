<template>
    <article class="slds-card slds-card_boundary custom-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:news" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Market Intelligence: {clientName}</span>
                    </h2>
                </div>
                <template if:true={sentiment}>
                    <div class="slds-no-flex">
                        <span class={sentimentClass}>{sentiment}</span>
                    </div>
                </template>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={loading}>
                <lightning-spinner alternative-text="Analyzing news..." size="small"></lightning-spinner>
            </template>
            
            <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template>

            <ul class="news-list">
                <template for:each={newsItems} for:item="item">
                    <li key={item.news} class="news-row">
                        <p class="news-text">{item.news}</p>
                    </li>
                </template>
            </ul>
        </div>
    </article>
</template>
