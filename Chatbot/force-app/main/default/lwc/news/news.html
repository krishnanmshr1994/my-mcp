<template>
    <div class="client-news-panel">
        <div class="panel-header">
            <lightning-icon icon-name="utility:news" size="small" class="news-icon"></lightning-icon>
            <span class="title-text">
                News About
                <template if:true={clientName}>
                    &nbsp;{clientName}
                </template>
            </span>
        </div>
        <template if:true={loading}>
            <div class="panel-body">
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:true={error}>
            <div class="panel-body error">{error}</div>
        </template>
        <template if:true={newsItems.length}>
            <div class="panel-body news-summary">
                <ul>
                    <template for:each={newsItems} for:item="item">
                        <li key={item.news} class="news-item">
                            <span>{item.news}</span>
                            
                        </li>
                    </template>
                </ul>
            </div>
        </template>
        <template if:true={showHint}>
            <div class="panel-body hint">No summary available yet.</div>
        </template>
    </div>
</template>
