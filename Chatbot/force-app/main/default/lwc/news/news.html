<template>
	<template if:true={renderNews}>
		<div  class="flip-card" onclick={handleFlip}>
			<div class={cardClass}>
				<div class="flip-card-front">
					<lightning-card title={newsArticles.header} icon-name="standard:richtextbulletedlist">
						<div class="slds-col slds-size_1-of-1">
							<article>
								{newsArticles.content}
							</article>
						</div>
					</lightning-card>
				</div>
				<div class="flip-card-back">
					<lightning-card title="Sources">
						<div class="slds-col slds-size_1-of-1" style="background:black;">
							<template for:each={newsArticles.source} for:item="item">
								<li key={item}>
									{item}
								</li>
							</template>
						</div>
					</lightning-card>
				</div>
			</div>
		</div>
	</template>
	<template if:false={renderNews}>
		<lightning-spinner alternative-text="Loading"></lightning-spinner>
	</template>
</template>
