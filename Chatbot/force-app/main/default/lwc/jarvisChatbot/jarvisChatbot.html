<template>
    <lightning-card title="AI Assistant" icon-name="standard:bot">
        <div class="main-container">
            <template if:false={isChatActive}>
                <div class="selection-dialogue slds-p-around_medium">
                    <h2 class="slds-text-heading_medium slds-m-bottom_large slds-text-align_center">How can I assist you?</h2>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" small-device-size="6" padding="around-small">
                            <div class="feature-card" onclick={handleSelectQuery}>
                                <lightning-icon icon-name="utility:table" size="medium"></lightning-icon>
                                <h3>Smart Query</h3>
                                <p>Generate tables from natural language.</p>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" padding="around-small">
                            <div class="feature-card" onclick={handleSelectChat}>
                                <lightning-icon icon-name="utility:chat" size="medium"></lightning-icon>
                                <h3>General Chat</h3>
                                <p>Ask questions about your data.</p>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>

            <template if:true={isChatActive}>
                <div class="chat-interface">
                    <div class="chat-header slds-p-around_x-small slds-border_bottom">
                        <lightning-button-icon icon-name="utility:back" variant="bare" onclick={handleBack}></lightning-button-icon>
                        <span class="slds-m-left_small slds-text-title_caps">{selectedFeatureLabel}</span>
                    </div>

                    <div class="message-area">
                        <template for:each={messages} for:item="msg">
                            <div key={msg.id} class={msg.containerClass}>
                                <div class={msg.bubbleClass}>
                                    <lightning-formatted-rich-text value={msg.text}></lightning-formatted-rich-text>
                                    
                                    <template if:true={msg.hasExplanation}>
                                        <div class="slds-m-top_xx-small">
                                            <button class="explanation-toggle" onclick={handleToggleExplanation} data-id={msg.id}>
                                                {msg.toggleLabel}
                                            </button>
                                            <template if:true={msg.showExplanation}>
                                                <div class="explanation-text slds-m-top_xx-small">
                                                    {msg.explanation}
                                                </div>
                                            </template>
                                        </div>
                                    </template>

                                    <template if:true={msg.hasRecords}>
                                        <div class="results-container slds-m-top_small">
                                            <div class="desktop-view">
                                                <lightning-datatable
                                                    key-field="Id"
                                                    data={msg.rawRecords}
                                                    columns={msg.columns}
                                                    hide-checkbox-column>
                                                </lightning-datatable>
                                            </div>
                                            <div class="mobile-view">
                                                <template for:each={msg.records} for:item="rec">
                                                    <div key={rec.Id} class="mobile-record-card">
                                                        <template for:each={rec.fields} for:item="fld">
                                                            <div key={fld.name} class="card-row">
                                                                <span class="card-label">{fld.label}:</span>
                                                                <span class="card-value">{fld.value}</span>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                        
                        <template if:true={isLoading}>
                            <div class="bot-container">
                                <div class="bot-bubble">
                                    <lightning-spinner size="small" variant="brand"></lightning-spinner>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="input-footer slds-p-around_small">
                        <div class="input-wrapper">
                            <lightning-input 
                                type="text" 
                                variant="label-hidden" 
                                placeholder="Ask me..." 
                                value={userInput} 
                                onchange={handleInputChange} 
                                onkeyup={handleEnter}>
                            </lightning-input>
                            <lightning-button-icon 
                                icon-name="utility:send" 
                                variant="brand" 
                                onclick={handleSendMessage}>
                            </lightning-button-icon>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
